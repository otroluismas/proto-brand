<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Ciudad</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {

<body class="bg-[#FAFAFA]">
    <div class="flex flex-row h-screen">
